<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- nav -->
    <nav class="d-flex justify-content-between align-items-center">
        <div class="nav-left ps-3">
            <img class="img-fluid mobile-img d-lg-none" src="img/mobile-logo.png" alt="logo">
            <img class="d-none d-lg-block" src="img/logo.svg" alt="logo">
        </div>
        <div class="nav-center w-100 px-4">
            <div class="form-outline position-relative">
                <i class="fa-solid fa-magnifying-glass position-absolute top-50 start-0 px-2"></i>            
                <input type="search" id="form1" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" />
            </div>
        </div>
        <div class="nav-right d-flex justify-content-between pe-3">
            <i class="fa-solid d-lg-block d-none ps-3 fa-list-ul"></i>
            <i class="fa-solid d-lg-block d-none ps-3 fa-circle-question"></i>
            <i class="fa-solid d-lg-block d-none ps-3 fa-ellipsis-vertical"></i>
            <i class="fa-solid ps-3 fa-bell"></i>
        </div>
    </nav>
    <!-- /nav -->

    <!-- container -->
    <div class="_container">
       <aside class="p-4 d-flex flex-column justify-content-between">
            <div class="aside-top">
                <div class="aside-button py-1">
                    <i class="fa-solid pe-2 fa-house"></i>
                    <span class="d-none d-lg-inline-block">Home</span>
                </div>
                <div class="aside-button py-1">
                    <i class="fa-solid pe-2 fa-chart-simple"></i>
                    <span class="d-none d-lg-inline-block">Stats</span>
                </div>
                <div class="aside-button py-1">
                    <i class="fa-solid pe-2 fa-signal"></i>
                    <span class="d-none d-lg-inline-block">Signal</span>
                </div>
            </div>
            <div class="aside-bottom">
                <div class="aside-button py-1">
                    <i class="fa-solid pe-2 fa-gear"></i>
                    <span class="d-none d-lg-inline-block">Admin</span>
                </div>
            </div>
       </aside>
       <main>
            <header>

            </header>
       </main>
    </div>
    <!-- /container -->


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
